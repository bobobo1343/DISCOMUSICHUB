name: Generate Drive Playlists

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * *'   # runs daily at 3am UTC

jobs:
  build-playlists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run playlist generator
        env:
          GDRIVE_API_KEY: ${{ secrets.GDRIVE_API_KEY }}
        run: |
          node ./scripts/generate_playlists.js

      - name: Commit and push JSON files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add carti.json ken.json lone.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update drive playlists (auto)"
            git push
          fi
