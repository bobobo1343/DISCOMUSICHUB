<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Carti Player</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
}
header {
  height: 60px;
  background: #1f1f1f;
  display: flex;
  align-items: center;
  padding: 0 20px;
  font-size: 20px;
  font-weight: bold;
}
.player-container {
  display: flex;
  height: calc(100vh - 60px);
}
.sidebar {
  width: 220px;
  background: #1a1a1a;
  padding: 15px;
  overflow-y: auto;
}
.sidebar h2 {
  text-align: center;
  margin-top: 0;
  font-size: 18px;
}
.eras button {
  width: 100%;
  margin: 6px 0;
  padding: 10px;
  background: #222;
  border: none;
  color: #fff;
  cursor: pointer;
  text-align: left;
  font-size: 14px;
  border-radius: 5px;
}
.eras button:hover {
  background: #333;
}
.playlist-container {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
}
.playlist-container ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
.playlist-container li {
  padding: 10px;
  cursor: pointer;
  border-bottom: 1px solid #222;
  border-radius: 5px;
}
.playlist-container li:hover {
  background: #333;
}
.playlist-container li.playing {
  background: #555;
}
.artwork-container {
  width: 250px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #1a1a1a;
  padding: 20px;
  position: sticky;
  top: 0;
}
.artwork-container img {
  max-width: 100%;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
}
.playback-bar {
  height: 80px;
  background: #222;
  display: flex;
  align-items: center;
  padding: 0 20px;
  gap: 10px;
  flex-wrap: wrap;
}
button {
  background: #222;
  color: #fff;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 5px;
}
button:hover {
  background: #333;
}
input[type=range] {
  flex: 1;
}
</style>
</head>
<body>

<header>Playboi Carti Player</header>

<div class="player-container">
  <div class="sidebar">
    <h2>Default Artwork</h2>
    <div class="eras" id="eras"></div>
  </div>
  <div class="playlist-container">
    <ul id="playlist"></ul>
  </div>
  <div class="artwork-container">
    <img src="https://raw.githubusercontent.com/bobobo1343/ARTWORK/main/default%20(2).jpg" alt="Default Artwork">
  </div>
</div>

<div class="playback-bar">
  <button id="prev">‚èÆ</button>
  <button id="play">‚ñ∂Ô∏è</button>
  <button id="next">‚è≠</button>
  <button id="shuffle">üîÄ</button>
  <button id="repeat">üîÅ</button>
  <span id="current-time">0:00</span>
  <input type="range" id="seek" min="0" value="0">
  <span id="duration">0:00</span>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
</div>

<script>
// Playlist example: replace FILE_ID_x with actual Google Drive file IDs or other direct audio URLs
let playlist = [
  {title:"Die Lit V1/RIP Peep", url:"https://drive.google.com/uc?id=FILE_ID_1"},
  {title:"Die Lit V1/Still Kickin'", url:"https://drive.google.com/uc?id=FILE_ID_2"},
  {title:"Whole Lotta Red/Control", url:"https://drive.google.com/uc?id=FILE_ID_3"}
  // add all your songs here
];

let currentSongs=[], currentIndex=0;
let audio = new Audio();
let shuffleMode=false, repeatMode=false;

function groupByEra(songs){
  let eras={};
  songs.forEach(s=>{
    let era = s.title.split('/')[0] || 'Singles';
    if(!eras[era]) eras[era]=[];
    eras[era].push(s);
  });
  return eras;
}

function generateEras(songs){
  const erasDiv=document.getElementById('eras');
  erasDiv.innerHTML='';
  let eras=groupByEra(songs);
  for(const era in eras){
    let btn=document.createElement('button');
    btn.textContent=era;
    btn.onclick=()=>loadSongs(eras[era]);
    erasDiv.appendChild(btn);
  }
}

function loadSongs(songsArr){
  currentSongs=songsArr;
  const playlistEl=document.getElementById('playlist');
  playlistEl.innerHTML='';
  songsArr.forEach((s,idx)=>{
    let li=document.createElement('li');
    li.textContent=s.title.split('/').pop();
    li.onclick=()=>playSong(idx);
    playlistEl.appendChild(li);
  });
  playSong(0);
}

function playSong(idx){
  currentIndex=idx;
  let song=currentSongs[currentIndex];
  audio.src=song.url;
  audio.play().catch(()=>{}); // prevent play errors if user hasn't interacted
  highlightPlaying();
}

function highlightPlaying(){
  document.querySelectorAll('#playlist li').forEach((li,i)=>{
    li.classList.toggle('playing', i===currentIndex);
  });
}

// Controls
document.getElementById('play').onclick=()=>audio.paused?audio.play():audio.pause();
document.getElementById('next').onclick=()=>nextSong();
document.getElementById('prev').onclick=()=>prevSong();
document.getElementById('shuffle').onclick=()=>shuffleMode=!shuffleMode;
document.getElementById('repeat').onclick=()=>repeatMode=!repeatMode;
document.getElementById('seek').oninput=e=>audio.currentTime=e.target.value;
document.getElementById('volume').oninput=e=>audio.volume=e.target.value;

// Update playback bar
audio.ontimeupdate=()=>{
  document.getElementById('current-time').textContent=formatTime(audio.currentTime);
  document.getElementById('seek').value=audio.currentTime;
  document.getElementById('duration').textContent=formatTime(audio.duration||0);
};

// Song ended
audio.onended=()=>{
  if(repeatMode) playSong(currentIndex);
  else nextSong();
};

function nextSong(){
  if(shuffleMode) currentIndex=Math.floor(Math.random()*currentSongs.length);
  else currentIndex=(currentIndex+1)%currentSongs.length;
  playSong(currentIndex);
}

function prevSong(){
  currentIndex=(currentIndex-1+currentSongs.length)%currentSongs.length;
  playSong(currentIndex);
}

function formatTime(sec){
  let m=Math.floor(sec/60), s=Math.floor(sec%60);
  return `${m}:${s<10?'0'+s:s}`;
}

// Initialize
generateEras(playlist);
let firstEra=Object.keys(groupByEra(playlist))[0];
loadSongs(groupByEra(playlist)[firstEra]);
</script>

</body>
</html>
