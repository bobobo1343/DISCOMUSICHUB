<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Music Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: Inter, system-ui, Arial;
    background: #0b1220;
    color: #e6eef6;
    margin: 0;
  }
  .container {
    max-width: 1100px;
    margin: 28px auto;
    padding: 20px;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  select,
  button {
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
  }
  .card {
    background: #071827;
    padding: 14px;
    border-radius: 12px;
  }
  .muted {
    color: #94a3b8;
    font-size: 13px;
    margin-bottom: 10px;
  }
  .track {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 8px;
    background: #081425;
  }
  .track .meta {
    display: flex;
    flex-direction: column;
  }
  audio {
    width: 100%;
    margin-top: 12px;
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Music Hub</h1>
      <div>
        <select id="artistSelect">
          <option value="carti.json">Playboi Carti</option>
          <option value="ken.json">Ken Carson</option>
          <option value="lone.json">destroy lonely</option>
        </select>
        <button id="refreshBtn">Refresh JSON</button>
      </div>
    </header>
    <main class="card">
      <div class="muted" id="currentPath">All tracks</div>
      <div id="tracks"></div>
      <audio id="audio" controls preload="none"></audio>
    </main>
  </div>

  <script>
    const artistSelect = document.getElementById('artistSelect');
    const tracksEl = document.getElementById('tracks');
    const audio = document.getElementById('audio');
    const currentPathEl = document.getElementById('currentPath');

    let allTracks = [];

    async function loadJSON(name) {
      const res = await fetch(name, { cache: 'no-store' });
      if (!res.ok) {
        tracksEl.innerHTML = '<div class="muted">Failed to load playlist.</div>';
        return;
      }
      allTracks = await res.json();
      renderList(allTracks);
    }

    function renderList(tracks) {
      tracksEl.innerHTML = '';
      if (!tracks.length) {
        tracksEl.innerHTML = '<div class="muted">No tracks yet.</div>';
        return;
      }
      const groups = {};
      tracks.forEach(t => {
        const path = t.path || 'root';
        if (!groups[path]) groups[path] = [];
        groups[path].push(t);
      });
      for (const path of Object.keys(groups)) {
        const h = document.createElement('div');
        h.textContent = path === 'root' ? 'Root' : path;
        h.style.fontWeight = '700';
        h.style.marginTop = '8px';
        tracksEl.appendChild(h);
        groups[path].forEach(t => {
          const div = document.createElement('div');
          div.className = 'track';
          div.innerHTML = `<div class="meta"><div class="title">${t.title}</div><div class="muted">${t.mimeType || ''}</div></div><div><button>Play</button></div>`;
          div.querySelector('button').addEventListener('click', () => {
            audio.src = t.url;
            audio.play().catch(e => {
              alert('Playback blocked or failed. Try opening the file directly in a new tab.');
              console.error(e);
            });
            currentPathEl.textContent = t.path || 'root';
          });
          tracksEl.appendChild(div);
        });
      }
    }

    artistSelect.addEventListener('change', () => loadJSON(artistSelect.value));
    document.getElementById('refreshBtn').addEventListener('click', () => loadJSON(artistSelect.value));

    loadJSON('carti.json');
  </script>
</body>
</html>
