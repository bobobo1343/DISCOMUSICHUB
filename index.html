<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #121212;
      color: #eee;
    }
    #artists, #songs {
      margin-bottom: 20px;
    }
    #artists button {
      margin: 5px;
      padding: 8px 12px;
      background: #1db954;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    #artists button.active {
      background: #1ed760;
      font-weight: bold;
    }
    #songs table {
      width: 100%;
      border-collapse: collapse;
    }
    #songs th, #songs td {
      padding: 8px;
      border-bottom: 1px solid #333;
    }
    #songs tr.playing {
      background: #333;
    }
    #player {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    #player img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 10px #1db954;
    }
    #player .info {
      flex-grow: 1;
    }
    #player button {
      font-size: 30px;
      background: none;
      border: none;
      color: #1db954;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>My Music Player</h1>

  <div id="artists">
    <h2>Artists</h2>
    <!-- Artist buttons will go here -->
  </div>

  <div id="songs">
    <h2>Songs</h2>
    <table>
      <thead>
        <tr><th>#</th><th>Title</th><th>Play</th></tr>
      </thead>
      <tbody id="song-list">
        <!-- Songs will appear here -->
      </tbody>
    </table>
  </div>

  <div id="player">
    <img id="artwork" src="" alt="Artwork" />
    <div class="info">
      <div id="now-playing">Select a song to play</div>
    </div>
    <button id="play-pause">▶️</button>
  </div>

<script src="app.js"></script>

</body>
</html>
